<div class="fluid-container">
  <div class="jumbotron ">
    <div class="row">
      <div class="col-sm-10 col-lg-6">
        <div class="container search-container">
          <form class="form-horizontal">
            <fieldset>

              <!-- Form Name -->
              <legend>Find a Property</legend>
              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="selectbasic">Select Property Type</label>
                <div class="col-md-8">
                  <select id="selectbasic" name="selectbasic" class="form-control">
                    <option value="1">Option one</option>
                    <option value="2">Option two</option>
                  </select>
                </div>
              </div>

              <!-- Search input-->
              <div class="form-group">
                <label class="col-md-4 control-label" for="searchinput">Keyword Search:</label>
                <div class="col-md-8">
                  <input id="searchinput" name="searchinput" type="search" placeholder="Enter Propertyname, address,zipcode" class="form-control input-md">
                </div>
              </div>

              <!-- Button -->
              <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                  <button id="singlebutton" name="singlebutton" class="btn btn-danger">Search</button>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
      <div class="col-lg-6">
      	 <div id="vmap" style="width: 600px; height: 400px;"></div>
    </div>
  </div>
</div>
